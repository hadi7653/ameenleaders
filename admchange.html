<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../public/stylesheets/style.css" />
    <link rel="stylesheet" href="./public/stylesheets/sidebar.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <title>form</title>
  </head>
  <style>
    .top {
      margin-top: 4rem;
    }
    .imgg {
      background-color: #63808c;
    }
    .sbtbtn {
      display: flex;
      text-align: center;
      justify-content: center;
    }
    .imageinsert {
      margin: 2px;
      margin-top: 45px;
    }
    body{
        background-color: #d0edf5;
    }
  </style>
  <body>
    <!-- navbar -->



    <!--admission form body-->
    <form method="post" action="/admin" enctype="multipart/form-data">
      <div class="container-fluid">
        <div class="row top">
          <div class="col-sm-2">
              <div class="row">
                    <i><h2>Registration</h2></i>
              </div>
            <div class="imageinsert">
              <!-- <img
                src="../public/images/colorcode.png"
                class="rounded float-left img-fluid"
                alt="..."
              /> -->
              <label> <h5><i> choose your profile</i></h5></label>
              <input type="file" name="Image" class="form-control" />
            </div>
          </div>
          <div class="col-sm-10">
            <!--ROW1-->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Name:</label>
                  <input
                    type="text"
                    name="studname"
                    class="form-control"
                    placeholder="Name"
                    value="Zayan"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Class:</label>
                  <input
                    type="text"
                    name="rollno"
                    class="form-control"
                    class="roll"
                    placeholder="programme"
                    value="bba"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Address:</label>
                  <textarea
                    type="text"
                    name="batch"
                    class="form-control"
                    placeholder="Address"
                    value="hadiys manzil"
                  ></textarea>
                </div>
              </div>
            </div>
            <!--ROW2-->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Career Goal:</label>
                  <input
                    type="text"
                    name="program"
                    class="form-control"
                    class="prgrm"
                    placeholder="Ambition"
                    value="developer"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Date of Birth:</label>
                  <input type="date" name="dob" class="form-control" />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Name of Guardian:</label>
                  <input
                    type="text"
                    name="bloodgroup"
                    class="form-control"
                    placeholder="Guardian"
                    value="abdul"
                  />
                </div>
              </div>
            </div>
            <!--ROW3-->
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Contact Guardian:</label>
                  <input
                    type="tel"
                    name="health"
                    class="form-control"
                    placeholder="Contact Number"
                    value="234456677"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Mobile No:</label>
                  <input
                    type="tel"
                    name="mob"
                    class="form-control"
                    placeholder="Mobile Number"
                    value="+91 7034037653"
                  />
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label>Email address</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="abcdef@gmail.com"
                    value="abcdef@gmail.com"
                  />
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Twitter:</label>
                    <input
                      type="text"
                      name="prevcourse"
                      class="form-control"
                      placeholder="Twitter id"
                      value="abdul hadi 1"
                    />
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>Facebook:</label>
                    <input
                      type="text"
                      name="institute"
                      class="form-control"
                      placeholder="Facebook id"
                      value="abdul12"
                    />
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="form-group">
                    <label>LinkedIn:</label>
                    <input
                      type="text"
                      name="mark"
                      class="form-control"
                      placeholder="linkedin id"
                      value="linkedhadi"
                    />
                  </div>
                </div>
              </div>
           


            <div class="row sbtbtn">
              <button type="submit" class="btn btn-info">Submit</button>
            </div>
          </div>
        </div>
        
      </div>
    </form>
  </body>
  <!-- footer -->

    src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    crossorigin="anonymous"
  ></script>

    crossorigin="anonymous"
  ></script>
</html>
